
<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Browser</title>
    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
        }
    </script>
</head>
<body onclick="goFullScreen()" style="margin:0; background-color: black; color: white;">
    <h1 style="text-align:center; margin-top: 20%;">Click anywhere to enter Fullscreen</h1>
</body>
</html>
