
<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen Surprise</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #hacked-message {
            display: none;
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            color: red;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 3px 3px 8px black;
            animation: flicker 0.2s infinite alternate;
        }

        #click-message {
            text-align: center;
            margin-top: 20%;
            font-size: 28px;
        }

        @keyframes flicker {
            0% {opacity: 1;}
            100% {opacity: 0.6;}
        }
    </style>
    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }

            // Hide the click message
            document.getElementById("click-message").style.display = "none";

            // Change background and show hacked message
            document.body.style.background = "radial-gradient(circle, black, red)";
            document.getElementById("hacked-message").style.display = "block";
        }
    </script>
</head>
<body onclick="goFullScreen()">
    <h1 id="click-message">Click anywhere to enter Fullscreen</h1>
    <div id="hacked-message">YOU ARE HACKED!</div>
</body>
</html>
