
<!DOCTYPE html>
<html>
<head>
    <title>Hacked Simulation</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #click-message {
            text-align: center;
            margin-top: 20%;
            font-size: 28px;
        }

        #hacked-message {
            display: none;
            text-align: center;
            position: absolute;
            top: 20%;
            width: 100%;
        }

        .big-text {
            color: red;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 3px 3px 8px black;
            animation: flicker 0.2s infinite alternate;
        }

        @keyframes flicker {
            0% {opacity: 1;}
            100% {opacity: 0.6;}
        }

        .loading-bar {
            margin: 30px auto;
            width: 80%;
            height: 20px;
            background: #222;
            border: 1px solid #555;
            overflow: hidden;
        }

        .loading-fill {
            width: 0%;
            height: 100%;
            background: red;
            animation: load 5s forwards;
        }

        @keyframes load {
            0% {width: 0%;}
            100% {width: 100%;}
        }

        .ransom-note {
            margin-top: 40px;
            color: white;
            font-size: 20px;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
            border: 2px dashed red;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #ransom-text::after {
            content: '|';
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>

    <script>
        function goFullScreen() {
            document.getElementById("click-message").style.display = "none";
            document.body.style.background = "radial-gradient(circle, black, red)";
            document.getElementById("hacked-message").style.display = "block";
            typeRansomNote();

            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch((err) => {
                    console.warn("Fullscreen failed:", err);
                });
            }
        }

        function typeRansomNote() {
            const text = "Your files have been encrypted.\nTo restore access, send 5 BTC to the address shown below.\nAny attempt to close this window or restart your computer will result in permanent data loss.";
            let i = 0;
            let speed = 40;

            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("ransom-text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        }
    </script>
</head>

<body>
    <h1 id="click-message">Press <span style="color:red;">Enter</span> to activate</h1>

    <div id="hacked-message">
        <div class="big-text">YOU ARE HACKED!</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
        <div class="ransom-note">
            <pre id="ransom-text"></pre>
        </div>
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                goFullScreen();
            }
        });

        function goFullScreen() {
            document.getElementById("click-message").style.display = "none";
            document.body.style.background = "radial-gradient(circle, black, red)";
            document.getElementById("hacked-message").style.display = "block";
            typeRansomNote();

            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch((err) => {
                    console.warn("Fullscreen failed:", err);
                });
            }
        }

        function typeRansomNote() {
            const text = "Your files have been encrypted.\nTo restore access, send 5 BTC to the address shown below.\nAny attempt to close this window or restart your computer will result in permanent data loss.";
            let i = 0;
            let speed = 40;

            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("ransom-text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        }
    </script>
</body>
</html>
